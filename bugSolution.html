<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    // Correct way to add an event listener to dynamically created element
    const button = document.createElement('button');
    button.textContent = 'Click Me';
    button.addEventListener('click', myFunction);
    document.getElementById('myDiv').appendChild(button);
    function myFunction() {
      alert('Button clicked!');
    }
  </script>
</body>
</html>
