<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly using innerHTML to add an element with an event listener
    document.getElementById('myDiv').innerHTML = '<button onclick="myFunction()">Click Me</button>';
    function myFunction() {
      alert('Button clicked!');
    }
  </script>
</body>
</html>
